<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Luminor</title>
    <link rel="shortcut icon" type="image/ico" th:href="${baseUrl + '/content/favicon.ico'}">
    <link th:href="${baseUrl + '/content/styles/application.css'}" rel="stylesheet"></head>
<body class="prod">
<div id="root">
    <div id="loading" class="frame-main">
        <div th:style="${'background-image: url(' + baseUrl + '/content/images/bg.svg)'}" class="bg"></div>
        <div class="header-main">
            <div class="verified-badge">
                <div th:style="${'background-image: url(' + baseUrl + '/content/images/visa-secure.png)'}"></div>
            </div>
            <div class="logo-container">
                <div th:style="${'background-image: url(' + baseUrl + '/content/images/logo.svg)'}" class="logo"></div>
            </div>
        </div>
        <div class="content-main">
            <div class="content-centered">
                <div class="content-centered-middle">
                    <div id="code-display" class="code-display loading">
                        <div class="code-display-middle">
                            <div class="loader">
                                <div class="loader-element">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="standart" class="frame-main">
        <div th:style="${'background-image: url(' + baseUrl + '/content/images/bg.svg)'}" class="bg"></div>
        <div class="header-main">
            <div class="verified-badge">
                <div th:style="${'background-image: url(' + baseUrl + '/content/images/visa-secure.png)'}"></div>
            </div>
            <div class="logo-container">
                <div th:style="${'background-image: url(' + baseUrl + '/content/images/logo.svg)'}" class="logo"></div>
            </div>
        </div>
        <div class="content-main">
            <div class="content-centered">
				<form th:action="${formAction}" method="GET">
					<input type="text" hidden readOnly name="uiAction" value="CHOOSE_AUTH_METHOD" />
					<div class="content-centered-top">
						<h1>
                            <b>[[${title}]]</b>
						</h1>
						<h2>[[${description}]]</h2>
					</div>
					<div class="content-centered-middle">
						<ul class="auth-methods">
							<li th:each="authMethod: ${authMethods}">
								<button type="submit" name="authMethod" th:value="${authMethod.name}" th:class="${authMethod.icon + ' changer auth-methods-method'}">
									<div class="icon" th:style="${'background-image: url(' + baseUrl + '/content/images/auth/' + authMethod.icon + '.svg)'}"></div>
									<span>[[${authMethod.translationValue}]]</span>
								</button>
							</li>
						</ul>
					</div>
					<div class="in-page-error" th:if= "${errorTitle != '' && errorDescription != ''}">
						<h2>[[${errorDescription}]]</h2>
					</div>
				</form>
				<form th:action="${formAction}" method="GET">
					<div class="content-centered-bottom">
						<div class="buttons layout-vertical">
							<ul class="buttons layout-vertical-wide">
								<li class="primary">
									<button type="submit" name="uiAction" value="BACK_TO_MERCHANT_CANCEL" class="button layout-link">[[${cancelButtonLabel}]]</button>
								</li>
							</ul>
						</div>
					</div>
				</form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
